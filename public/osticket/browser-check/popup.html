<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Blackboard Pop-up Check</title>

<!-- Shannon Meisenehimer, University of Central Missouri -->

<script language="javascript">
function popupCheck() {
	opener.document["popupsImg"].src="./images/pass.gif";
	opener.document["popupsImg"].alt="Pass";
	window.close();
	}
</script>

</head>
<body onLoad="popupCheck()"> 
<table width="200" border="0" align="center" cellpadding="0" cellspacing="0" style="border:1px solid #333333;
	font-family:Arial, Helvetica, sans-serif; font-size:14px;"> 
  <tr> 
    <td align="center" valign="top" bgcolor="#333333" style="color:#FFFFFF;"><strong>Pop-up Window Check</strong></td>
  </tr>
  <tr> 
    <td align="left" valign="top" style="padding:0px 10px;">
    	<br />
    	<p><strong>Note:</strong> This page should automatically close. If it does not please click &quot;OK&quot; to close this window.<br /><br /></p>
    </td>
  </tr>
  <tr> 
    <td align="center" valign="top">
    	<form> 
        	<input type="button" value="OK" onClick="window.close()"> 
        </form>
    </td>
  </tr>
</table>

</body>
</html>
