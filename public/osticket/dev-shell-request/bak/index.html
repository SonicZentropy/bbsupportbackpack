<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>UA-PTC Blackboard Development Course Request Form</title>
<!-- define some style elements-->
<style>
label,a 
{
	font-family : Arial, Helvetica, sans-serif;
	font-size : 12px; 
}

</style>	
<!-- a helper script for vaidating the form-->
<script language="JavaScript" src="scripts/gen_validatorv31.js" type="text/javascript"></script>
</head>


<body>

<!-- Start code for the form-->
<form method="post" name="myemailform" action="form-to-email.php">
	<p>
		<label for='first-name'>First Name: </label><br>
		<input type="text" name="first-name">
	</p>
		<p>
		<label for='last-name'>Last Name: </label><br>
		<input type="text" name="last-name">
	</p>
	<p>
		<label for='email'>Email Address:</label><br>
		<input type="text" name="email">
	</p>
	<p>
		<label for='course-name'>Course Name (such as Biology for Majors):</label><br>
		<input type="text" name="course-name">
	</p>
	<p>
		<label for='course-id'>Course ID (such as BUS2603):</label><br>
		<input type="text" name="course-id">
	</p>
	<p>
		<label for='course-copy-from'>Copy content from the following course (please use course ID or course name):</label><br>
		<input type="text" name="course-copy-from">
	</p>
	<p>
		<label for='comments'>Additional instructions or comments:</label><br>
		<textarea name="comments"></textarea>
	</p>
	</p>

	<input type="submit" name='submit' value="submit">
</form>
<script language="JavaScript">
// Code for validating the form
// Visit http://www.javascript-coder.com/html-form/javascript-form-validation.phtml
// for details
var frmvalidator  = new Validator("myemailform");
frmvalidator.addValidation("first-name","req","Please provide your first name");
frmvalidator.addValidation("last-name","req","Please provide your last name");
frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
frmvalidator.addValidation("course-name","req","Please provide the course name"); 
frmvalidator.addValidation("course-id","req","Please provide the course ID"); 
</script>
</body>
</html>
